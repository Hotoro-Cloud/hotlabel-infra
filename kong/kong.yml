_format_version: "3.0"
_transform: true

services:
  - name: publishers-service
    url: http://publishers:8000
    routes:
      - name: publishers-routes
        paths:
          - /api/v1/publishers
    
  - name: tasks-service
    url: http://tasks:8000
    routes:
      - name: tasks-routes
        paths:
          - /api/v1/tasks
  
  - name: qa-service
    url: http://qa:8000
    routes:
      - name: qa-routes
        paths:
          - /api/v1/quality
  
  - name: users-service
    url: http://users:8000
    routes:
      - name: users-routes
        paths:
          - /api/v1/users

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Content-Type
        - Authorization
      credentials: true
      max_age: 3600
  
  - name: rate-limiting
    config:
      minute: 100
      policy: local
  
  - name: ip-restriction
    config:
      allow:
        - 0.0.0.0/0  # Allow all IPs (you should restrict this in production)